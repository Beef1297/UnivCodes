<!DOCTYPE html>
<html>
 <head>
   <script type="text/javascript">
     <!--
	 /*開始日と終了日ように配列を用意.*/
	 var year = new Array(0,0);
	 var month = new Array(0,0);
	 var date = new Array(0,0);
	 /*それぞれの要素に値を入力してもらう.*/
	 year[0] = prompt("開始の年を入力してください.","2018");
	 month[0] = prompt("開始の月を入力してください.","8");
	 date[0] = prompt("開始の日付を入力してください.","12");
	 year[1] = prompt("終了の年を入力してください.","2018");
	 month[1] = prompt("終了の月を入力してください.","9");
	 date[1] = prompt("終了の日付を入力してください.","11");
	 /*dateオブジェクトを作成*/
	 var st = new Date(year[0],month[0],date[0]);
	 var ed = new Date(year[1],month[1],date[1]);
	 /*もう少しスマートがあると思ったが作成した理由は経過日数を計算するのに簡単になると感じたから*/
	 document.writeln("開始日は"+st.getFullYear()+"年"+st.getMonth()+"月"+st.getDate()+"日;");
	 document.writeln("終了日は"+ed.getFullYear()+"年"+ed.getMonth()+"月"+ed.getDate()+"日;");
	 var diff = parseInt((ed-st)/86400000);
	 /*経過日数をalertと画面上に表示する*/
	 document.writeln("経過日数: "+diff);
	 window.alert("経過日数は"+diff);
       -->
    </script>
 </head>

 </body>
</html>
