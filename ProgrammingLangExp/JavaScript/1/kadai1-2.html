      var str = new String(prompt("何か文字列を入力","大学電気通信大学通信大学電気"));
      var key = new String(prompt("キーワードを入力","大学"));

      var iex,i = 0,num=0;

      i = iex + key.length;

      document.writeln("キーワードの数: "+num+"<br> 新しい文字列:");
      /*それぞれの文字列を表示していく*/
      for(i=0;i<=num;i++){
      document.write(nstr[i]);
