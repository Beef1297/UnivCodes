			<script type="text/javascript">
				function move(){
				var slctd = document.bkmkmenu.bkmks.selectedIndex;
				if(slctd > 0){
					//kadai3-3を参考にして同じように書いた。
					 location = (document.bkmkmenu.bkmks.options[slctd].value);
				}
				}
				</script>
		</head>
		<body>
			<form name="bkmkmenu">
				<select name="bkmks" onchange="move()">
					<option>ブックマーク集

				<p>
				<input type="button" value="ページを閉じる" onmousedown="window.close()">

					window.close()を選んだ-->
				</p>
			</form>
